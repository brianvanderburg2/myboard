[unix_http_server]
file=@ROOTDIR@/output/run/supervisor.sock
chmod=0700

[supervisord]
logfile=@ROOTDIR@/output/run/supervisord.log
pidfile=@ROOTDIR@/output/run/supervisord.pid
childlogdir=@ROOTDIR@/output/run/supervisor

; the below section must remain in the config file for RPC
; (supervisorctl/web interface) to work, additional interfaces may be
; added by defining them in separate rpcinterface: sections
[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix://@ROOTDIR@/output/run/supervisor.sock

[include]
files=@ROOTDIR@/output/config/supervisor/conf.d/*.conf

